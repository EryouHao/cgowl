<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cgowl素材分享</title>
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<style type="text/css">
		.main{
			width: 200px;
			height: 200px;
			border:5px solid #fec514;
			margin:100px auto 0;
			border-radius: 50%;
			text-align: center;
			padding: 50px;
		}
		.main span.txt01{
			display: block;
			margin-top: 30px;
			font-size: 77px;
			color:#fec514;
			border-bottom: 1px solid #fec514;
		}
		.main span.txt02{
			display: block;
			padding-top: 20px;
			color: #fec514;
		}
		.main span.txt03{
			font-size: 12px;
			color: #ccc;
		}
		a.back-btn{
			margin:30px auto;
			display: block;
			width: 125px;
			height: 37px;
			border:1px solid #fec514;
			text-decoration: none;
			color: #fec514;
			text-align: center;
			line-height: 37px;
			border-radius: 20px;
		}
	</style>
</head>
<body>
	<div class="main animated swing">
		<span class="txt01">404</span>
		<span class="txt02">抱歉，页面找不到了~</span>
		<span class="txt03">Sorry, the page is not found</span>
	</div>
		<a href="http://www.cgowl.com" class="back-btn">回首页</a>
</body>
</html>
